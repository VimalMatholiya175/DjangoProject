{% extends 'basicAccounts.html' %}

{% block title %}User Profile | Wonder Cart{% endblock %}

{% block css %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
{% endblock %}


{% block body %}

<div class="container my-2">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>User Profile</h4>
            </div>
            <div class="panel-body">
                <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                    <img alt="Profile Photo" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive">


                </div>
                <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                    <form action="viewProfile" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" value="{{user.email}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" value="{{user.username}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mobileno" class="col-sm-2 col-form-label">Mobile No</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="mobileno" value="{{customer.mobileNo}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" value="{{customer.address}}">
                            </div>
                        </div>
                        <!-- <button type="button" class="btn btn-dark">Dark</button> -->
                        <input type="submit"  value="Update Profile" class="btn btn-primary" style="margin-left:125px;">
                        <a href="reset"><button type="button" class="btn btn-primary">Reset Password</button></a>
                    </form>
                    <hr>

                    <div class="col-sm-5 col-xs-6 tital">Joined On {{user.date_joined}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

{% endblock %}
