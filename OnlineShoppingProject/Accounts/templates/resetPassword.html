{% extends 'basicAccounts.html' %}

{% block title %} Log In {% endblock %}

{% block body %}

    <div class="container my-4 p-5 border" style="width:400px;">
        
        <h3 class="text-center">Reset  Your Password</h3><br>

        <form action="resetPassword" method="post">
        
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control"  name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" minlength="6" required>
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="confirmpassword" minlength="6" required>
            </div>
            <input type="submit"  value="Reset Password" class="btn btn-primary w-100">
            
        </form>
        
    </div>

{% endblock %}
